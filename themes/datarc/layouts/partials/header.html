<header class="default-header">
   <div class="sticky-header">
      <div class="container">
         <div class="header-content d-flex justify-content-between align-items-center">
            <div class="logo">
               <a href="{{ .Site.BaseURL }}" class="smooth"><img src="{{ .Site.Params.logo | absURL }}" width="30" height="30" alt="{{.Title}}"></a>
            </div>
            <div class="right-bar d-flex align-items-center">

               <nav class="d-flex align-items-center" itemscope itemtype="http://schema.org/SiteNavigationElement">
                  <ul class="main-menu">
                     <li><a href="tel:+628228399433" itemprop="url"><span itemprop="name">Call Us +628228399433</span></a></li>
                  </ul>
                  <a href="#" class="mobile-btn"><span class="lnr lnr-menu"></span></a>
               </nav>
               
               <div class="search relative">
                  <span class="lnr lnr-magnifier"></span>
                  <form action="#" class="search-field">
                     <input type="text" placeholder="Search here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search here'">
                     <button class="search-submit"><span class="lnr lnr-magnifier"></span></button>
                  </form>
               </div>
               <div class="header-social d-flex align-items-center">
                  <a href="https://facebook.com/"><i class="fa fa-facebook"></i></a>
                  <a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>
<!-- End Header Area -->
