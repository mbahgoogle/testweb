<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Article",
  "author": {
    "name" : "{{ if isset .Params "author" }} {{ $author := index .Site.Data.authors .Params.author }}{{ $author.name }} {{ else }}Unknown {{ end }}"
  },
  "headline": "{{ .Title }}",
  "description": "{{ .Params.description }}",
  "wordCount": {{ .WordCount }},
  "datePublished" : "{{ .Date.Format "2006-01-02T15:04:05" }}",
  "dateModified" : "{{ .Page.Lastmod.Format "2006-01-02T15:04:05"  }}",
  "image" : {
      "@context": "http://schema.org",
      "@type": "ImageObject",
      "author": "",
      "url": "{{ $.Params.thumbnail }}",
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05" }}",
      "name": "{{ .Title }}",
      "height" : 600,
      "width" : 400,
      "license" : "CC BY 2.0",
      "isBasedOn" : "https://creativecommons.org/licenses/by/2.0/"
    },
  "mainEntityOfPage" : "{{ .Permalink }}",
  "publisher" : {
    "@type": "Organization",
    "name" : "{{ $.Site.Title }}",
    "logo" : {
        "@type" : "ImageObject",
        "url" : "{{ $.Site.Params.logo | absURL }}",
        "width": 600,
        "height": 60
    }
  }
}
</script>
