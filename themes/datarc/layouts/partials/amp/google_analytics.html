<amp-auto-ads
    type="adsense"
    data-ad-client="{{ .Site.Params.adsensePublisher }}">
    </amp-auto-ads>
    
    
<amp-analytics type="googleanalytics" id="analytics-ga">
    <script type="application/json">
    {
      "vars": {
        "account": "{{ .Site.GoogleAnalytics }}"
      },
      "triggers": {
        "trackPageview": {
          "on": "visible",
          "request": "pageview"
        }
      }
    }
    </script>
  </amp-analytics>
